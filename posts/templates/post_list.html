{% extends "base.html" %}


{% block title %}
    List
{% endblock title %}


{% block content %}
    <h1>The Post {{title}} Page</h1>
    {% for object in object_list %}
        <a href="{{object.get_absolute_url}}">{{object.title}}</a> <br>
        {{object.content}} <br>
        {{object.timestamp}} <br>
        {{object.updated}} <br>
        {{object.id}} <br>
    {% endfor %}
    <a href="{% url 'posts:create' %}" class="btn btn-primary" role="button">Create</a> 
{% endblock content %}
